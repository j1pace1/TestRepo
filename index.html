
<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>

  const myLatLng = { lat: 30.23538, lng: -9769893 };
  
function myMap() {
var mapProp= {
  center: myLatLng, //new google.maps.LatLng(30.23538, -97.69893 ),
  zoom:5,
};

  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "Hello World!",
  });
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5ixRCfyOBaTObfnonGkUChNd4PI1OSA&callback=myMap"></script>

</body>
</html>
